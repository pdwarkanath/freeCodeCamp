<html>
<head>
<title> Olly iConix - The fanciest comedy club in Texas </title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<style type="text/css">
	body {
		font-family: Open Sans, monospace;
		background-color: lightgrey;
	}
	#header {
		position: fixed;
		height: 50px;
		top: 0;
		left: 0;
		width: 100%;
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		align-items: center;
		background-color: #f3f3f3;
		z-index: 2;
	}
	#logo {
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		align-items: center;
	}
	#header-img {
		max-width: 50px;
	}

	nav ul {
		display: flex;
		flex-direction: row;
		width: 15vw;
		justify-content: space-around;
	}
	nav ul li {
	list-style: none;
	}
	.nav-link {
		text-decoration: none;
		color: black;
	}
	.nav-link:hover {
		text-decoration: underline;
		color: black;
	}
	main {
		position: relative;
		top: 50px;
	}
	#about {
		display: flex;
		flex-direction: column;
		justify-content: space-around;
		height: 100vh;
	}
	@media (min-width: 800px) {
	#about-description, #form {
		max-width: 600px;
		margin: auto;
		text-align: center;
	}
	}
	#about-description, #form {
		max-width: 600px;
		margin: auto;
		text-align: center;
	}
	#video {
		display: block;
		max-width: 267px;
		margin: auto;
	}
</style>
</head>
<body>
	<header id = "header">
		<div id = "logo">
			<img id ="header-img" src = "olly_logo.jpg"> Olly iConix</div>
		<nav id = "nav-bar">
			<ul>
				<li><a class = "nav-link" href = "#about">About</a></li>
				<li><a class = "nav-link" href = "#events">Events</a></li>
				<li><a class = "nav-link" href = "#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
	
	<div class="target" id ="about">
		<p id ="about-description"> Olly iConix is the fanciest comedy club in Texas. Located in the Bryan - College Station Area. Check out our open mics and professional performances. </p>

			<label for = "email">Subscribe to our mailing list fo regular updates</label><br>
			<input type="email" id = "email" name="email" placeholder="Enter your email" required><br>
			<input id = "submit" type="submit" class = "button" value = "Subscribe">
		</form>

	</div>

	</div>

	</div>
